[package]
name = "cli"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
byteorder = "1.5"
getrandom = "0.2"
sha2 = "0.10"
serde_json = "1"
rand = "0.8"

# Groth16 proving (ark-works ecosystem)
ark-groth16 = "0.5"
ark-bn254 = "0.5"
ark-relations = "0.5"
ark-std = "0.5"
ark-serialize = "0.5"
ark-ff = "0.5"
ark-ec = "0.5"
ark-snark = "0.5"

# Plonkish proving (halo2/KZG on BN254)
halo2_proofs = { git = "https://github.com/privacy-scaling-explorations/halo2", tag = "v2023_04_20", features = ["circuit-params"] }

memory = { path = "../memory" }
vm = { path = "../vm" }
compiler = { path = "../compiler" }
constraints = { path = "../constraints" }
ir = { path = "../ir" }

[dev-dependencies]
tempfile = "3"
