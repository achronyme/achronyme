name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Rust version
        run: rustc --version && cargo --version

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

      - name: Doctests
        run: cargo test --doc --workspace
