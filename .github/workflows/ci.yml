name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    name: Test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

      - name: Doctests
        run: cargo test --doc --workspace
